<!DOCTYPE html>
<html>
<head>
    <title>Race Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Race Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Car</th>
            <th>Run Number</th>
            <th>Top Speed</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.car }}</td>
            <td>{{ item.run_number }}</td>
            <td>{{ item.top_speed }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
