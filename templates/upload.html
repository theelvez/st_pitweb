<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Upload</title>
</head>
<body>
    <h1>Manual Upload</h1>
    <form action="/upload" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="car">Car:</label><br>
        <input type="text" id="car" name="car"><br>
        <label for="run_number">Run Number:</label><br>
        <input type="number" id="run_number" name="run_number"><br>
        <label for="top_speed">Top Speed:</label><br>
        <input type="number" id="top_speed" name="top_speed"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
